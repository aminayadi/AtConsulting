<label class="image-upload-container btn btn-bwm">
    
    <input #imageInput
           type="file"
           accept="image/*"
           (change)="processFile(imageInput)"
           style="font-size: 20px;">
  </label>
  
  
  <div *ngIf="selectedFile" class="img-preview-container">
  
    <div class="img-preview{{selectedFile.status === 'fail' ? '-error' : ''}}"
         [ngStyle]="{'background-image': 'url('+ selectedFile.src + ')'}">
    </div>
  
    <div *ngIf="selectedFile.pending" class="img-loading-overlay">
      <div class="img-spinning-circle"></div>
    </div>
  
    <div *ngIf="selectedFile.status === 'ok'" class="alert alert-success" style="font-size: 20px; color: aliceblue;"> Image Uploaded Succesfuly!</div>
    <div *ngIf="selectedFile.status === 'fail'" class="alert alert-danger" style="font-size: 20px; color: aliceblue;"> Image Upload Failed!</div>
  </div>
