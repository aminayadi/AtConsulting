<mat-toolbar color="warn">
  <a class="title" href="/">At Consulting</a>

  <div class="toolbar-spacer"></div>

  <a mat-button (click)="backHome()" *ngIf="loginDisplay">Home</a>
  <a mat-button [routerLink]="['user']"    (click)="goToUserComponent()" *ngIf="loginDisplay">Users</a>
  <a mat-button [routerLink]="['profile']" *ngIf="loginDisplay">Profile</a>

 
  <button mat-raised-button [matMenuTriggerFor]="loginMenu" *ngIf="!loginDisplay" (click)="loginPopup()">Login</button>


  <button mat-raised-button [matMenuTriggerFor]="logoutMenu" *ngIf="loginDisplay" (click)="logout(true)">Logout</button>


</mat-toolbar>
<div class="container">
  
  <!--This is to avoid reload during acquireTokenSilent() because of hidden iframe -->
  <router-outlet *ngIf="!isIframe"></router-outlet>
</div>



<div style="padding: 100px; height: 90%; box-sizing: border-box; margin-bottom: 0;" *ngIf="isVisible" >
  <mat-card style="height: 100%; box-sizing: border-box; padding:0">
    
    <file-explorer [fileElements]="fileElements | async" [path]="currentPath" [canNavigateUp]="canNavigateUp" (folderAdded)="addFolder($event)"
      (elementRemoved)="removeElement($event)" (navigatedDown)="navigateToFolder($event)" (navigatedUp)="navigateUp()" (elementRenamed)="renameElement($event)"
      (elementMoved)="moveElement($event)">
    </file-explorer>
  </mat-card>
  <div class="container" align="center"  ><app-image-upload></app-image-upload></div>
</div>
